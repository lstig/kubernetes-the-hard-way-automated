---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: stripprefix
  namespace: kubernetes-dashboard
spec:
  stripPrefix:
    prefixes:
      - /dashboard

apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  entryPoints:
    - websecure
  routes:
  - match: "Host(`apps.{{ domain }}`) && PathPrefix(`/dashboard`)"
    kind: Rule
    middlewares:
    - name: stripprefix
      namespace: kubernetes-dashboard
    services:
    - name: kubernetes-dashboard
      port: 80
      scheme: http
  tls: {}

---

apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: whoami
  namespace: default
spec:
  entryPoints:
    - websecure
  routes:
  - match: "Host(`apps.{{ domain }}`) && PathPrefix(`/whoami`)"
    kind: Rule
    services:
    - name: whoami
      port: 80
  tls: {}