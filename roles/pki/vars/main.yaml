---
certs_dir: "{{ playbook_dir }}/certs"
cert_files:
  ca_config: "{{ certs_dir }}/ca-config.json"
  ca: "{{ certs_dir }}/ca.yaml"
  clients: "{{ certs_dir }}/clients.yaml"
encrypt_ca_key: false
encrypt_client_key: false
ca_update: false
ca_config:
  signing:
    default:
      expiry: 8760h
    profiles:
      kubernetes:
        usages:
          - signing
          - key encipherment
          - server auth
          - client auth
        expiry: 8760h
csr:
  CN: "{{ attributes['cn'] | default('Kubernetes') }}"
  key:
    algo: rsa
    size: 2048
  names:
    - C: US
      L: Baltimore
      O: "{{ attributes['org'] | default('Kubernetes') }}"
      OU: "{{ attributes['org_unit'] | default('Kubernetes The Hard Way') }}"
      ST: Maryland
k8s_hostnames:
  - kubernetes
  - kubernetes.default
  - kubernetes.default.svc
  - kubernetes.default.svc.cluster
  - kubernetes.svc.cluster.local